{% extends "auctions/layout.html" %}

{% block body %}
    <h2>New Listing</h2>

    <form action="{% url 'create' %}" method="post">
        {% csrf_token %}
        <div>
            <label>Title of Listing:</label>
        </div>

        <div class="form-group">
            <input class="form-control" type="title" name="title" placeholder="Enter your title here...">
        </div>

        <div>
            <label>Product Description:</label>
                </div>

        <div class="form-group">
            <textarea class="form-control" placeholder="Enter your description here..." rows="10" cols="155">{{ edit_page_contents }}</textarea>
        </div>

           <input class="btn btn-primary" type="submit" value="Create">

    </form>
{% endblock %}
